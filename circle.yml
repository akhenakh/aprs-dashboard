machine:
  pre:
    - cd ${HOME}
    - wget https://storage.googleapis.com/golang/go1.3.3.linux-amd64.tar.gz
    - tar -xzf go1.3.3.linux-amd64.tar.gz
    - wget http://www.pakettiradio.net/downloads/libfap/1.3/deb_amd64/libfap-dev_1.3_amd64.deb
    - wget http://www.pakettiradio.net/downloads/libfap/1.3/deb_amd64/libfap5_1.3_amd64.deb
    - sudo dpkg -i libfap-dev_1.3_amd64.deb libfap5_1.3_amd64.deb
    - git clone https://github.com/mattsta/redis && cd redis && git checkout dynamic-redis-unstable && make && src/redis-server --port 7379 & && cd ${HOME} && git clone https://github.com/lloyd/yajl && cd yajl && ./configure && make && cd ${HOME} && git clone https://github.com/mattsta/krmt && cd krmt && make -j && ${HOME}/redis/src/redis-cli config set module-add `pwd`/geo.so
  environment:
    GOPATH: ${HOME}/aprs-dashboard/_vendor:${HOME}/aprs-dashboard
    GOROOT: ${HOME}/go
    PATH: ${GOROOT}/bin:${PATH}
    APRS_REDIS_HOST: ":7379"
test:
  override:
    - make build
